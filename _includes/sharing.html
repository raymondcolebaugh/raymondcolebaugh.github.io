{% if page.title and page.url %}
    <a href="https://news.ycombinator.com/submitlink?u={{ site.url }}{{ page.url }}&t={title}" rel="nofollow" target="_blank" title="Share on Hacker News">{% image sharing_icons/hacker.news.png %}</a>

    <a href="https://buffer.com/add?text={{ page.title }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share using Buffer">{% image sharing_icons/buffer.png %}</a>

    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">{% image sharing_icons/twitter.png %}</a>

    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">{% image sharing_icons/facebook.png %}</a>

    <a href="https://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit">{% image sharing_icons/reddit.png %}</a>
{% endif %}
