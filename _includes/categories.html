<div id="categories">
    <h4>Categories</h4>
    {% if site.categories.size > 0 %}
        <ul>
        {% assign categories = (site.categories | sort: 0) %}
        {% for category in categories %}
            <li>
                <a href="/categories/#{{ category | first}}">{{ category | first | capitalize }} ({{ category[1].size }})</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts categorized yet</p>
    {% endif %}
</div>
